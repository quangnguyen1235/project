<body>
    <script>
        function kiemtraUS(str) {
            regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
            if (regexp.test(str)) {
                return alert("kí tự mĩ");
            }
            else {
                return alert("không phải kí tự mĩ");
            }
        }
    </script>
</body>
