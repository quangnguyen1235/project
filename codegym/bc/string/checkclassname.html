<body>
    <script>
        function checkClassName(str) {
            regexp = /^[C A P] + [0-9]{4} + $[G H I K L M]/;
            if (regexp.test(str)) {
                return alert ("Tên lớp hợp lệ");
            } 
            else {
                return alert("Tên lớp không hợp lệ");
            }
        }
    </script>
</body>
