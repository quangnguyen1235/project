<body>
    <script>
        function checkEmail(str) {
            regexp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
            if (regexp.test(str)) {
                return alert("email hợp lệ");
            }
            else {
                return alert("email không hợp lệ");
            }
        }

    </script>
</body>
