<head>
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
    <script>
        var year=parseInt(prompt("nhập năm !"));
        if (year %4=0=0){
            if (year %100==0){
                if (year %400==0){
                    alert('Đây là năm nhuận!');
                    else {alert('Đây không phải là năm nhuận');}
                }
            else {alert('Đây là năm nhuận!');}
            }
        }
    </script>
</body>
