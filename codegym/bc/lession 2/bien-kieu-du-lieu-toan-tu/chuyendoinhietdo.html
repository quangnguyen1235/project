<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chuyển đổi nhiệt độ</title>
</head>
<body>
    <script>
        var inputC=prompt('Nhập độ Celcius: ');
        var C=parseInt(inputC);
        var F= (9/5)*C+32;
        document.write('Độ Fahrenheit tương ứng là: '+F);
    </script>
</body>
</html>
