<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hình tròn diện tích và chu vi</title>
</head>
<body>
    <script>
        const pi=3.14;
        var inputR=prompt('nhập bán kính hình tròn: ');
        var R=parseInt(inputR);
        var S=pi*R*R;
        var C=2*R*pi;
        document.write('diện tính hình tròn là: '+S);
        document.write('<br/>');
        document.write('chu vi hình tròn là: '+C);
        
    </script>
</body>
</html>
