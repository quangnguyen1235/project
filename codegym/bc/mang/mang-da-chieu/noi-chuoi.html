<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var x=+prompt("nhập số phần tử của mảng");
        var dodaichuoi=x;
        var chuoi=[];
        for(x=0; x<dodaichuoi; x++){
            chuoi[x]=prompt("nhập phần tử thứ "+(x+1));
        }
        document.write( chuoi.join(' '));
    </script>
</body>
</html>
