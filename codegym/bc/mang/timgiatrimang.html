<body>
    <script>
        let value = +prompt("nhap vao gia tri can tim");
        let a= [-3,5,1,3,2,10];
        for (let i=0; i<a.length; i++){
            if (value==a[i]){
                alert('Giá trị đã tìm thấy');
            }else{alert('giá trị không được tìm thấy')}
        }
    </script>
</body>
