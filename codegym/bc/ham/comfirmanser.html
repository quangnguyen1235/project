<script>

    function processConfirm (answer) {
        let result="";
        if (answer){
            result="ok let's play !"
        }
        else {
            result="see you next time !"
        }
        return(result);
    }

    let theAnswer= processConfirm(confirmAnswer);
    alert(theAnswer);
    
</script>
