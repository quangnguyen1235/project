<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>giá trị nhỏ nhất </title>
</head>
<body>
    <script>
        function timmin(arr){
            let min=arr[0];
            for (let i=0; i<arr.length; i++){ 
                if (arr[i]<min){
                    min=arr[i];
                }
            }
            return min;
        }
        let arr1=[3,5,1,8,9,12,6]
        let min=timmin(arr1);
        alert(min);
    </script>
</body>
</html>
