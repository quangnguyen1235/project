<head></head>
<body>
    <script>
        let arr1 = [10,5,2,8,-1,6,8];
        let arr2 = [2,4,0,5,1];
        let arr3 = [8,6,2,6,1,1,4];
        function findMinScore (arr) {
            if ()
                let min = arr[0];
                for (let i=1; i<arr.length; i++) {
                if (arr[i]<min) {
                    min===arr[i];
                }
            }
            return min;
        }
       document.write(findMinScore(arr1)+"</br>");
       document.write(findMinScore(arr2)+"</br>");
       document.write(findMinScore(arr3)+"</br>");
    </script>
</body>
